<form class="form-container" [formGroup]="categoryForm">
    <div class="inputs">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Ex. Alimentação" value="" formControlName="name">
        </mat-form-field>
    </div>
    <div class="buttons">
        <app-button-group (cancel)="cancel()" (confirm)="confirm()" [disabled]="!categoryForm.valid"></app-button-group>
    </div>
</form>
